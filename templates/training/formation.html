{% extends "base.html" %}
{% load static %}
{% block title %} Formations {% endblock title %}

{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3><a href="{% url 'formations' %}">Formations</a></h3>
                <p class="text-subtitle text-muted">Saisie d'une formation</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Formations</li>
                        <li class="breadcrumb-item active" aria-current="page">Création</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="col-md-12 col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Details</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form class="form form-horizontal" method="post" action="#">
                            {% csrf_token %}
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="nom">Nom</label>
                                            </div>
                                            <div class="col-8 form-group">
                                                <input type="text" id="nom" class="form-control" name="nom"
                                                    placeholder="Nom de la formation">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="filiere">Filière</label>
                                            </div>
                                            <div class="col-8 form-group">

                                                <select name="filiere" id="filiere" class="form-control">
                                                    <option value="">Selectionner une filère</option>
                                                    {% for item in filieres %}
                                                    <option value="{{ item.id }}">{{ item.nom }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="duree">Durée en mois</label>
                                            </div>
                                            <div class="col-8 form-group">
                                                <input type="number" id="duree" class="form-control" name="duree"
                                                    placeholder="Durée en mois">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="fraism">Frais matériels</label>
                                            </div>
                                            <div class="col-8 form-group">
                                                <input type="text" id="fraism" class="form-control" name="fraism"
                                                    placeholder="Frais matériels">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary me-1 mb-1">Envoyer</button>
                                        <button type="reset" class="btn btn-light-secondary me-1 mb-1">Annuler</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
{% block script %}
<script src="{% static 'assets/vendors/simple-datatables/simple-datatables.js' %}"></script>
<script>
    // Simple Datatable
    let table1 = document.querySelector('#table1');
    let dataTable = new simpleDatatables.DataTable(table1);
</script>
{% endblock script %}
