{% extends "base.html" %}
{% load static %}
{% block title %} Stagiaire {% endblock title %}

{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3><a href="{% url 'stagiaires' %}">Stagiaire</a></h3>
                <p class="text-subtitle text-muted">{{ titre }}</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Stagiaire</li>
                        <li class="breadcrumb-item active" aria-current="page">{{ titre }}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="col-md-12 col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Details</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form class="form form-horizontal" method="post" action="#">
                            {% csrf_token %}
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="nom">Nom</label>
                                            </div>
                                            <div class="col-8 form-group">
                                                <input type="text" id="nom" class="form-control" name="nom"
                                                    placeholder="Nom de la stagiaire" {% if object.id %}
                                                    value="{{object.nom}}" disabled {% endif %}>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="postnom">Postnom</label>
                                            </div>
                                            <div class="col-8 form-group">
                                                <input type="text" id="postnom" class="form-control" name="postnom"
                                                    placeholder="Postnom de la stagiaire" {% if object.id %}
                                                    value="{{object.postnom}}" disabled {% endif %}>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="prenom">Prenom</label>
                                            </div>
                                            <div class="col-8 form-group">
                                                <input type="text" id="prenom" class="form-control" name="prenom"
                                                    placeholder="Prenom de la stagiaire" {% if object.id %}
                                                    value="{{object.prenom}}" disabled {% endif %}>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="telephone">Telephone</label>
                                            </div>
                                            <div class="col-8 form-group">
                                                <input type="text" id="telephone" class="form-control" name="telephone"
                                                    placeholder="Telephone de la stagiaire" {% if object.id %}
                                                    value="{{object.telephone}}" disabled {% endif %}>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="sexe">Sexe</label>
                                            </div>
                                            <div class="col-8 form-group">
                                                <select name="sexe" id="sexe" class="form-control">
                                                   <option value="{{object.sexe}}" selected>{{object.sexe}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="categorie">Cat√©gorie</label>
                                            </div>
                                            <div class="col-8 form-group">

                                                <select name="categorie" id="categorie" class="form-control">
                                                    <option value="">Selectionner une categorie</option>
                                                    {% for item in categories %}
                                                    {% if item.id == object.Categorie.id %}
                                                    <option value="{{ item.id }}" selected>{{ item.titre }}</option>
                                                    {% else %}
                                                    <option value="{{ item.id }}">
                                                        {{ item.titre }}
                                                    </option>
                                                    {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-2">
                                                <label for="adresse">Adresse Physique</label>
                                            </div>
                                            <div class="col-10 form-group">
                                                <input type="text" id="adresse" class="form-control" name="adresse"
                                                    placeholder="Adresse Physique" {% if object.id %}
                                                    value="{{object.adresse}}" disabled {% endif %}>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary me-1 mb-1">Enregistrer</button>
                                        <button type="reset" class="btn btn-light-secondary me-1 mb-1">Annuler</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
{% block script %}
<script src="{% static 'assets/vendors/simple-datatables/simple-datatables.js' %}"></script>
<script>
    // Simple Datatable
    let table1 = document.querySelector('#table1');
    let dataTable = new simpleDatatables.DataTable(table1);
</script>
{% endblock script %}
